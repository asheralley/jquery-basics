<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Jquery Beginner</title>
	<style>

			.col-md-4{
				width: 33%;
				height: 290px;
				border: 4px solid #eee;
				position: relative;
			}

			p {
				font-size: 75px;
  				position: absolute;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -50%);
			}

			.kaboom {
				background-color: red;
			}

			.kaboom-b{
				background-color: green;
			}

			.ex1 {
				background: yellow;
			}

			.ex2 {
				background: orange;
			}

			.ex3{
				background: pink;
			}

	</style>
</head>
<body>
	<div class="container">
		<div class="row very-special">
			<div id="aBox" class="col-md-4"><p>A</p></div>
			<div id="bBox" class="col-md-4"><p>B</p></div>
			<div id="cBox" class="col-md-4"><p>C</p></div>
		</div>
		<div class="row">
			<div class="col-md-4"><p>D</p></div>
			<div id="eBox" class="col-md-4"><p>E</p></div>
			<div class="col-md-4"><p>F</p></div>
		</div>

		<div class="row">
			<div class="col-md-4"><p>G</p></div>
			<div class="col-md-4"><p>H</p></div>
			<div class="col-md-4"><p>I</p></div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script>
	$(document).ready(function(){

		// $('#aBox').hide(1000, function(){
		//	 alert('Hide complete');
		// });

		$('#bBox').click(function(){
			$(this).slideUp(1000);
		});

		$('#eBox').hover(
			//This is for the hover on event
			function(){
				$(this).removeClass('kaboom-b');
				$(this).addClass('kaboom');
				console.log('a')
			}, 
			// This is for the hover off event
			function(){
				$(this).removeClass('kaboom');
				$(this).addClass('kaboom-b');
				console.log('b')
			}); 

		$('#cBox').hover(
			function(){
				$(this).removeClass('ex2')
				$(this).addClass('ex1');
				console.log('a');
			},
			function(){
				console.log('b');
			});

		$('#cBox').click(function(){
			$(this).removeClass('ex1')
			$(this).removeClass('ex2')
		});

	});

	</script>
</body>
</html>
